<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Elementos e atributos para imagens e ilustrações</h1>
    <p>Uso de tag <b>"IMG"</b>e os atributos <b>"src"</b> e <b>"alt"</b>são ultilizados para inserir imagens na página</p>
    <p>
        <img src="img/onca.jpg" alt="Onça em cima da árvore, ao fundo cachoeira e pássaros voando">
    </p>

    <figure>
        <img src="img/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazônica vista de cimae seus rios.">
        <figcaption>Esta imagem, mostra a floresta amzônica antes do desmatamento em 1960.</figcaption>
    </figure>
    <figure>
       <p>&#10046;</p> 
    </figure>
</body>
</html>
