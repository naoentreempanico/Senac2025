<body>

    <h1> Formulário de Seleção de Produtos</h1>
    <form action="">

    <p>Produtos</p>
        <p>
            <input type="checkbox" id="arroz" name="produto">
            <label for="arroz">Arroz</label>
             <label for="number">30</label>
            <input type="number" placeholder="Quantidade">
           
        </p>
        <p>
            <input type="checkbox" id="presunto" name="produto">
            <label for="presunto">Presunto</label>
            <label for="number">0</label>
            <input type="number" placeholder="Quantidade">
            
        </p>

        <p>
            <input type="checkbox" id="cafe" name="produto">
            <label for="cafe">Café</label>
             <label for="number">20</label>
            <input type="number" placeholder="Quantidade">
           
        </p>
         <p>
            <input type="checkbox" id="carne" name="produto">
            <label for="carne">Carne</label>
            <label for="number">20 kg</label>
            <input type="number" placeholder="Quantidade">
            
        </p>
         <p>
            <input type="checkbox" id="farofa" name="produto">
            <label for="farofa">Farofa</label>
             <label for="number">10 </label>
            <input type="number" placeholder="Quantidade">
           
        </p>
         <p>
            <input type="checkbox" id="sal" name="produto">
            <label for="sal">Sal</label>
             <label for="number">5</label>
            <input type="number" placeholder="Quantidade">
           
        </p>
     <p>
            <label for="produto">Produtos</label>
            <select name="produto" id="produto">
                <option value="">Escolha uma opção:</option>
                <option value="debito">Debito</option>
                <option value="credito">Credito</option>
                <option value="pix">Pix</option>
                
            </select>
        </p>
            <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite aqui o seu e-mail">
        </p>
        
           <button id="" onclick="">Enviar pedido</button>
           </form>
